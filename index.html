<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="calc_form">

        <div id="calc_display" class="display">
            <div id="operation"> </div>
            <div id="operation_result" class="result"> </div>
        </div>
        
        <div class="control_panel">
            <button id="buttonC" class="operator_button calc_button" type="button" value="C" > C </button>
            
            <button id="button_division" class="operator_button calc_button" type="button" value="&#247"> / </button>
            
            <button id="button_multiplic" class="operator_button calc_button" type="button" value="&#215"> * </button>

            <button class="operator_button calc_button" type="button" value="&#8656"> &#8656 </button>

            <button id="button9" class="number_button calc_button" type="button" value="9">9</button>

            <button id="button8" class="number_button calc_button" type="button" value="8">8</button> 

            <button id="button7" class="number_button calc_button" type="button" value="7" >7</button>
           
            <button id="buttonplus" class="operator_button calc_button" type="button" value="+"> + </button>

            <button id="button6" class="number_button calc_button" type="button" value="6" >6</button>

            <button id="button5" class="number_button calc_button" type="button" value="5">5</button>

            <button id="button4" class="number_button calc_button" type="button" value="4">4</button>

            <button id="buttonminus" class="operator_button calc_button" type="button" value="-"> - </button>

            <button id="button3" class="number_button calc_button" type="button" value="3">3</button>

            <button id="button2" class="number_button calc_button" type="button" value="2">2</button>

            <button id="button1" class="number_button calc_button" type="button" value="1">1</button>

            <button class="operator_button calc_button" type="button" value="%"> % </button>

            <button  id="button_dot" class="operator_button calc_button"type="button" value=",">.</button>
            
            <button id="button0" class="number_button calc_button" type="button" value="0">0</button>

            <button id="button_equal" class="operator_button calc_button equal_sign" type="button" value="="> = </button>
        </div>
    
    </form>
<script src="index.js"></script>
</body>
</html>
